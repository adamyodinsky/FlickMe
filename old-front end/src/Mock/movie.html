<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/movie.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title>Flick-Me | iv'e been a bad movie</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="main" >
      <header class="header">
        <img
          src="resources/title.svg"
          class="header__title shadow"
          alt="title"
        />
      </header>
      <div class="trailer shadow">
        <iframe
          height="100%"
          width="60%"
          src="https://www.youtube.com/embed/XwRg3mhIbkw"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="movie_title shadow">
        <h1>The Movie Title 2019</h1>
      </div>
      <div class="btns-box">
        <div class="btn">
          <a href="#1">
            <img
              src="resources/share.svg"
              class="btn__svg btn__share btn__shadow"
              alt="share"
            />
          </a>
        </div>
        <div class="btn">
          <a href="#2">
            <img
              src="resources/icon.svg"
              class="btn__svg btn__flick btn__shadow"
              alt="flick-me"
            />
          </a>
        </div>
        <div class="btn">
          <a href="#3">
            <img
              src="resources/like.svg"
              class="btn__svg btn__like btn__shadow"
              alt="like"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
